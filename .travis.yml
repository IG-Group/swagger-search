language: clojure

jdk:
  - oraclejdk8

cache:
  directories:
  - $HOME/.m2

script:
  - ./ci/build.sh

after_success:
  - ./ci/deploy.sh

branches:
  except:
    - /^v[0-9]/
env:
  global:
    secure: 

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: target/uberjar.jar
  file_glob: true
  file: target/*standalone.jar
  on:
    repo: IG-Group/swagger-search
    tags: false
    branch: master